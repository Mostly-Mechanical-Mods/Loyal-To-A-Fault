# Game Concept

game_concept_loyalty: "Loyalität"
game_concept_loyalty_desc: "Ein [vassal|E]'s Loyalität bestimmt, wie wahrscheinlich es ist, dass sie sich der $loyalist_faction$ anschließen und das [realm|E] gegen einheimische Bedrohungen verteidigen.\n\nDas hängt stark von ihrer Persönlichkeit, ihrer persönlichen Beziehung zu ihrem Lehnsherrn und der [tyranny|E] ihres Lehnsherrn ab. \n\nObwohl loyale [vassals|E] wahrscheinlich der $loyalist_faction$ beitreten werden, tun sie dies möglicherweise nicht, wenn sie [intimidated|E] sind oder wenn der Lehnsherr [debt|E] hat - schließlich nein man steht gerne auf der Seite der Verlierer.\n\nAußerdem steht die Loyalität eines [vassals|E] nicht immer über seinen persönlichen Interessen: Sie mögen der Krone gegenüber loyal sein, versuchen aber dennoch, einen anderen Anspruchsberechtigten auf den Thron zu setzen."

